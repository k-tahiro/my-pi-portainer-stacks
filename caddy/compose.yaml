services:
  caddy-builder:
    image: caddy:builder-alpine
    restart: no
    volumes:
      - caddy_build:/build
    command: xcaddy build --output /build/caddy --with github.com/caddy-dns/cloudflare

  caddy:
    image: caddy:alpine
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    configs:
      - source: caddyfile
        target: /etc/caddy/Caddyfile
    volumes:
      - caddy_data:/data
      - caddy_config:/config
      - caddy_build:/build
    command:
      - sh
      - -c
      - |
        cp /build/caddy /usr/bin/caddy && \
        chmod +x /usr/bin/caddy && \
        caddy run --config /etc/caddy/Caddyfile --adapter caddyfile
    depends_on:
      caddy-builder:
        condition: service_completed_successfully

volumes:
  caddy_data:
  caddy_config:
  caddy_build:

configs:
  caddyfile:
    content: |
      portainer.tahiro.org {
          reverse_proxy 127.0.0.1:9442
      }
